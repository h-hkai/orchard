<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>农场新闻管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/orchard/public/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/orchard/public/static/admin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">新闻标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            {if (buttonAuth('news/addnews'))}
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-admin" data-type="add"><i class="layui-icon">&#xe654;</i> 添加</button>
            </div>
            {/if}
            <table id="LAY-user-table" lay-filter="LAY-user-table"></table>
            <script type="text/html" id="statusTpl">
                {{#  if(d.status == 1){ }}
                <button class="layui-btn layui-btn-success layui-btn-xs">已发布</button>
                {{#  } else { }}
                <button class="layui-btn layui-btn-danger layui-btn-xs">未发布</button>
                {{#  } }}
            </script>
            <script type="text/html" id="table-seller-admin">
                {if (buttonAuth('news/editnews'))}
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                {/if}
                {if (buttonAuth('news/delnews'))}
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
                {/if}
            </script>
        </div>
    </div>
</div>

<script src="/orchard/public/static/layui/layui.js"></script>
<script src="/orchard/public/static/common/js/layTool.js"></script>
<script src="/orchard/public/static/common/js/jquery.min.js"></script>

<script>
    layui.config({
        base: '/static/admin/'
    }).use(['table'], function(){
        var $ = layui.$
            ,form = layui.form
            ,table = layui.table;

        var active = {

            add: function() {
                layTool.open( "{:url('news/addnews')}", "添加新闻", '50%', '85%');
            }
        };

        $('.layui-btn.layuiadmin-btn-admin').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        // 监听搜索
        form.on('submit(LAY-user-back-search)', function(data){
            var field = data.field;

            // 执行重载
            table.reload('LAY-user-table', {
                where: field
            });
        });
    });

    renderTable();
    // 渲染表格
    function renderTable() {
        layTool.table("#LAY-user-table", "/orchard/public/index.php/admin/news/index", [
            [{
                field: "news_id",
                title: "新闻ID"
            }, {
                field: "title",
                title: "标题"
            }, {
                field: "type",
                title: "类型"
            }, {
                field: "date",
                title: "发布时间"
            }, {
                field: "author",
                title: "作者"
            }, {
                field: "status",
                title: "状态",
                templet: "#statusTpl"
            }, {
                field: "clicks",
                title: "点击量"
            }, {
                field: "content",
                title: "内容"
            }, {
                title: "操作",
                align: "center",
                width: 150,
                fixed: "right",
                toolbar: "#table-seller-admin"
            }]
        ]);

        layui.use(['table', 'layer'], function () {
            let layer = layui.layer;
            let table = layui.table;

            table.on("tool(LAY-user-table)",
                function(e) {
                    if ("del" === e.event) {

                        layer.ready(function () {
                            var index = layer.confirm('您确定要删除该新闻？', {
                                title: '友情提示',
                                icon: 3,
                                btn: ['确定', '取消']
                            }, function() {

                                $.getJSON('{:url("news/delNews")}', {id: e.data.news_id}, function (res) {

                                    if(0 == res.code) {

                                        layer.msg(res.msg);
                                        setTimeout(function () {
                                            renderTable();
                                        }, 300);
                                    } else {
                                        layer.alert(res.msg);
                                    }
                                });
                            }, function(){

                            });
                        });
                    } else if ("edit" === e.event) {

                        layTool.open("/orchard/public/index.php/admin/news/editNews/news_id/" + e.data.news_id, "编辑新闻", '50%', '80%');
                    }
                });
        });
    }
</script>
</body>
</html>
